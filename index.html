<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <!-- Link CSS here -->
      <link href="css/style.css" rel="stylesheet">
      
      <!-- Link JQuery here -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
      <!-- Link Javascript File here -->
      <script src="js/script.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      
      <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Rock - Paper - Scissors </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <p class="lead">Rules go here</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <img src="https://www.coltnews.com/wp-content/uploads/2016/04/RPS.png"></img>
        </div>
      </div>
      <br>
      <div class="row">
        <div id="user-choice" class="col-lg-4">
          <h5>User Choice</h5>
        </div>
        <form>
          <div class="col-xs-4">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Rock, Paper or Scissors">
                  <span class="input-group-btn">
                      <button type="button" class="btn btn-default" id="button">Play!</button>
                  </span>
              </div>
          </div>
        </form>
        <div id="computer-choice" class="col-lg-4">
          <h5>Computer Choice</h5>
        </div>
        <div class="row">
          <div id="winner-box">
            <p id="winner"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
